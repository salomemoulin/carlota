<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Banner -->
    <div class="header-banner">
        <h1>CARLOTA</h1>
        <p> Concept Store & More <p/> 

        <nav>
      <ul>
      <li><a href="#Nouveautés">Nouveauté</a><li>
      <li><a href="#Marques">Marques</a><li>
      <li><a href="#Vêtements">Vêtements</a><li>
      <li><a href="#Chassures">Chaussures</a><li>
      <li><a href="#Accesoires">Accessoires</a><li>
      <li><a href="#Sacs">Sacs</a><li>
      </ul>
        </nav>
    </div>

    <!-- Product Cards -->
    <div class="img-container">
      <img src="images/escarpins.jpg" class="escarpins">
      <img src="images/walett.jpg" class="wallet2">
    </div>

    <div class="container">
        <div class="product-cards">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="images/sac armani.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Armani</h3>
                    <p>Logo-engraved Buckled Shoulder Bag</p>
                    <p>$540</p>
                    <a href="#" class="btn">Nouveauté</a>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="images/ceinture eight.jpg" alt="Product 2">
                <div class="product-info">
                    <h3>Rabanne</h3>
                    <p>Ceinture Eight</p>
                    <p>$650</p>
                    <a href="#" class="btn">Nouveauté</a>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="images/chelsea2.jpg" alt="Product 3">
                <div class="product-info">
                    <h3>Rabanne</h3>
                    <p>Bottes Chelsea Noires</p>
                    <p>$950</p>
                    <a href="#" class="btn">Nouveauté</a>
                </div>
            </div>
        </div>
    </div>

<footer>
  <p>
    We sell more than clothes
  </p>
</footer>

</body>

</html>
